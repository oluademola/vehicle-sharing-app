{% extends "dashboard.html" %}
{% load static %}


{% block content %}
<div class="bg-white rounded-5 shadow-lg py-5 px-5">
    <form action="{% url "update_profile" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row row-cols-1 row-cols-md-2 g-3 mb-3">
            <div class="">
            <label for="firstName" class="form-label mb-1 fw-medium">First name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="John" required/>
            </div>

            <div class="">
            <label for="lastName" class="form-label mb-1 fw-medium">
                Last name
            </label>
            <input type="text" id="LastName" name="lastName" class="form-control" placeholder="Doe" required/>
            </div>
        </div>

        <div class="mb-3">
            <label for="userName" class="form-label mb-1 fw-medium">Upload profile picture</label>
            <input class="form-control" type="file" id="formFile" />
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-3 mb-3">
            <div class="">
            <label for="email" class="form-label mb-1 fw-medium">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="johndoe@email.com " required/>
            </div>

            <div class="">
            <label for="phoneNumber" class="form-label mb-1 fw-medium"> Phone Number </label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder=" +1234567890 " required/>
            </div>
        </div>

        <div class="mb-3">
            <label for="userName" class="form-label mb-1 fw-medium">Change your drivers license</label>
            <input class="form-control" type="file" id="formFile" />
        </div>

        <div class="mb-3">
            <label for="userName" class="form-label mb-1 fw-medium">Description</label>
            <textarea class="form-control"></textarea>
        </div>

        <button type="button" class="justify-content-center btn w-100 mt-3 d-flex gap-2 align-items-center fw-bolder shadow custom-btn">
            <span class="text-white">Edit Profile</span>
        </button>
    </form>
</div>
{% endblock content %}
