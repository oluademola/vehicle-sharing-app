version: 0.2

phases:
 install:
  runtime-versions:
   python: 3.11
  commands:
   - pip install --upgrade pip
   # Install dependencies needed for running the static analysis
   - pip install -r requirements.txt pylint
   
 pre_build:
  commands:
   - python --version
   - pylint $CODEBUILD_SRC_DIR/*.py
   - pylint $CODEBUILD_SRC_DIR/core/*.py
   - pylint $CODEBUILD_SRC_DIR/apps/bookings/*.py
   - pylint $CODEBUILD_SRC_DIR/apps/common/*.py
   - pylint $CODEBUILD_SRC_DIR/apps/users/*.py
   - pylint $CODEBUILD_SRC_DIR/apps/vehicles/*.py
   
artifacts:
  files:
   - '**/*'