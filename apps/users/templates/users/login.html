{% extends "base.html" %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static "./css/auth.css" %}"/>{% endblock css %}

{% block content %}
  <main class="main d-flex justify-content-center py-4 px-3">
      <div class="custom-container shadow-3 w-100">
        <div class="py-5">
          <h2 class="fw-medium fs-4 mb-3 text-center">Login To Cab2Rent</h2>

           <form action="{% url "user_login" %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label mb-1 fw-medium">Email</label>
              <input type="email" required id="email" name="email" class="form-control" placeholder="johndoe@email.com "/>
            </div>

            <div className=" mb-3">
              <label for="password" class="form-label mb-1 fw-medium">Password</label>
              <input type="password" required id="password" name="password" class="form-control" placeholder="****************"/>
            </div>

            {% if request.GET.next %}
              <input type="hidden" name="next" value="{{request.GET.next}}">
            {% endif %}

            <button type="submit" class="justify-content-center btn w-100 mt-3 d-flex align-items-center fw-bolder shadow custom-btn">
              <span class="text-white">Sign In</span>
            </button>

          </form>
          <p class="no-acc"><a href="">Forget Password</a></p>
          <p class="no-acc">Don't have an account? <a href="{% url "create_user" %}">Create account</a></p>
        </div>
      </div>
    </main>
{% endblock content %}
