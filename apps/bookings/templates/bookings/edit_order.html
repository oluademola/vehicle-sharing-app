{% extends "dashboard.html" %}


{% block content %}
    <main>
      <div class="container-sm">
        <div class="d-grid col-12 col-md-7 mx-auto py-5">
          <div class="bg-white rounded-5 shadow-lg py-5 px-5">
            <h4 class="fw-semibold text-center pt-3 pb-5">Update Your Orders</h4>
            <form action="{% url "update_order" order.id %}" method="post">
              <!-- Email of the user, this will be prefix from the user data -->
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label mb-1 fw-medium">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="email@email.com" value="{{ order.renter.email }}" disabled required />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label mb-1 fw-medium">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="123 my street" value="{{ order.address }}" disabled required />
              </div>

              <div class="row row-cols-1 row-cols-md-2 g-3 mb-3">
                <div class="">
                  <label for="city" class="form-label mb-1 fw-medium">City</label>
                  <input type="text" id="city" name="city" class="form-control" placeholder="city" value="{{ order.city }}" disabled required />
                </div>

                <div class="">
                  <label for="county" class="form-label mb-1 fw-medium">county</label>
                  <input type="text" id="county" name="county" class="form-control" placeholder="Doe" value="{{ order.county }}" disabled required/>
                </div>

              </div>

              <div class="row row-cols-1 row-cols-md-2 g-3 mb-3">
                <div class="">
                  <label for="pickUp" class="form-label mb-1 fw-medium">Pick-up date</label>
                  <input type="date" id="pickUp" name="pickUp" class="form-control" value="{{ order.start_date }}" disabled required />
                </div>

                <div class="">
                  <label for="dropOff" class="form-label mb-1 fw-medium">Drop off date</label>
                  <input type="date" id="dropOff" name="dropOff" class="form-control" value="{{ order.end_date }}" disabled required />
                </div>
              </div>

              <!-- Location pick up of the user, this will be prefix from the rental data -->

              <div class="row row-cols-1 row-cols-md-2 g-3 mb-3">
                <div class="">
                  <label for="pickUpLocation" class="form-label mb-1 fw-medium">Pick-up location</label>
                  <input type="text" id="pickUpLocation" name="pickUpLocation" class="form-control" placeholder="rental address" value="{{ order.pickup_location }}" disabled required />
                </div>

                <div class="">
                  <label for="dropOffLocation" class="form-label mb-1 fw-medium" >Drop-off location</label>
                  <input type="text" id="dropOffLocation" name="dropOffLocation" class="form-control" placeholder="rental address" value="{{ order.dropoff_location }}" disabled required />
                </div>
              </div>

              <div>
                <label for="order-status" class="form-label mb-1 fw-medium">Approve Order Status</label>
                <select class="form-select" aria-label="Default select example" id="temp" name="order-status">
                  {% for value, label in ORDER_STATUS %}
                    <option value="{{ value }}" {% if order.status == value %}selected{% endif %}>{{ label }}</option>
                  {% endfor %}
                </select>
              </div>

              <button type="submit" class="justify-content-center btn w-100 mt-3 d-flex gap-2 align-items-center fw-bolder shadow custom-btn" >
                <span class="text-white">Update Order</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
{% endblock content %}
