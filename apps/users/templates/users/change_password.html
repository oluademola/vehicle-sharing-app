{% extends "dashboard.html" %}
{% load static %}

{% block custom_css %}
  <link rel="stylesheet" href="{% static "./bootstrap/css/bootstrap.min.css" %}" />
{% endblock custom_css %}


{% block content %}
   
  <div class="col-12 col-md-9 mx-auto password">
    <!-- main content -->
    <div class="p-3">
      <div class="container-sm">
        <div class="bg-white rounded-5 shadow-lg py-5">
          <div class="max-width">
            <div class="wrapper py-5 w-100">
              <div class="d-flex justify-content-center pb-2">
                <h2 class="fw-medium fs-4 mb-3">Update Password</h2>
              </div>
              <form action="{% url 'change_password' %}" method="post">
                {% csrf_token %}
                <div className=" mb-3">
                  <label for="old_password" class="form-label mb-1 fw-medium">Current Password</label>
                  <input type="password" required id="password" name="old_password" class="form-control" placeholder="****************"/>
                </div>

                <div className=" mb-3">
                  <label for="new_password1" class="form-label mb-1 fw-medium">New Passwod</label>
                  <input type="password" required id="new-password" name="new_password1" class="form-control" placeholder="****************"/>
                </div>

                <div className=" mb-3">
                  <label for="new_password2" class="form-label mb-1 fw-medium" >Confirm Password</label>
                  <input type="password" required id="confirm-password" name="new_password2" class="form-control" placeholder="****************" />
                </div>

                <button type="submit" class="justify-content-center btn w-100 mt-3 d-flex align-items-center fw-bolder shadow custom-btn" >
                  <span class="text-white">Update Password</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
